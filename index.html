<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="O site consiste em uma lista de contatos">
  <meta name="keywords" content="lista,de,contatos">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css  ">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Lista de Contatos</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-light bg-light ">
      <div class="container-fluid just">
        <a class="navbar-brand text-light " href="https://www.tprime.com.br/"><img src="./imagens/logotp135.png"
            alt="logo da TPRIME"></a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class=" lista row row-cols-1 row-cols-md-3 g-4"></div>
      <form class="row g-3">
        <H2 class="text-danger">Formulário de contato</H2>
        <div class="col-md-4">
          <label for="codigo" class="form-label">Código</label>
          <input type="email" class="form-control" id="codigo" placeholder="Digite seu codigo" required>
        </div>
        <div class="col-md-12">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <div class="col-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="col-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger">Salvar</button>
        </div>
      </form>
    </div>

    </div>
    </div>
    <!--container-->
  </main>
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-dark">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <a class="navbar-brand text-light" href="https://www.tprime.com.br/"> <img class="img-responsive"
          src="//www.tprime.com.br/wp-content/uploads/2015/07/newtprime2_branco135.png" />
      </a>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3 text-light"> © Copyright TPRIME Tecnologia 2015. All Rights Reserved.
      </li>
    </ul>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./function/jquery.js"></script>
  <script src="./function/jquery.mask.js"></script>
  <script src="./function/index.js"></script>
</body>

</html>
